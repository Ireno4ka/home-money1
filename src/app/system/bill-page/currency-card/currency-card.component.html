<div class="col col-xs-12 col-sm-12 history-col">
  <div class="card">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Курс</h4>
      </div>
      <div class="row row-sm stats-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Валюта</th>
              <th>Курс</th>
              <th>Дата</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>RUB</td>
              <td>1</td>
              <td>{{ currency.date | wfmMoment: 'YYYY-MM-DD' }}</td>
            </tr>
            <tr *ngFor="let c of currencies">
              <td>{{ c }}</td>
              <td>{{ getValue(c) | number: '1.5' }}</td>
              <td>{{ currency.date | date:'dd.MM.yyyy' }}</td>
            </tr>
           <!--  <tr>
              <td>USD</td>
              <td>{{ currency.rates.RUB - ((currency.rates.USD - 1) * currency.rates.RUB) | number: '1.5' }}</td>
              <td>{{ currency.date | wfmMoment: 'YYYY-MM-DD' }}</td>
            </tr>
            <tr>
              <td>EUR</td>
              <td>{{ currency.rates.RUB | number: '1.5' }}</td>
              <td>{{ currency.date | wfmMoment: 'YYYY-MM-DD' }}</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
